<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>

                    </p>
                </div>
                <div class="summary">
                    <h2 class="summary__title">summary</h2>
                    <div class="site-card" style="background: #FFF6F6;">

                            <i class="fa-solid fa-bolt-lightning" style="color: #FF5555;"></i>
                            <h2 class="title-h1" style="color: #FF5555;">Reaction</h2>
                        </div>
                        <div class="site-raqam">
                            <p class="raqam1">80</p>
                            <p class="raqam2">/100</p>
                        </div>
                    </div>
                    <div class="site-card" style="background: #FFFBF4">
                        <div class="ighting">
                            <FontAwesomeIcon icon="fal fa-brain" />

                        </div>
                        <div class="site-raqam">
                            <p class="raqam1">80</p>
                            <p class="raqam2">/100</p>
                        </div>
                    </div>
                    <div class="site-card" style="background: #F2FCF9;
                    ">

                        </div>
                        <div class="site-raqam">
                            <p class="raqam1">80</p>
                            <p class="raqam2">/100</p>
                        </div>
                    </div>
                    <div class="site-card" style="background:#F3F4FD">
                        <div class="ighting">
                            <i class="fa-regular fa-eye" style="color: #1125D6;"></i>
                            <h2 class="title-h1" style="color: #1125D6;">Reaction</h2>
                        </div>
                        <div class="site-raqam">
                            <p class="raqam1">80</p>
